<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>客户端在线状态查询</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style1.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
                <li ><a href="" id="all">查询所有客户端在线状态</a></li>
                <li ><a href="" id="pie">在线/下线客户分布</a></li>
                <li ><a href="" id="hash">在线/下线时间分布</a></li>
                <li ><a href="" id="online_clients">查看所有在线用户</a></li>
                <li ><a href="" id="offline_clients">查看所有下线用户</a></li>
                <li ><a href="" id="single">查询单个客户端在线状态</a></li>

                <form class="navbar-form navbar-left" id="singleForm">
                    <input type="text" class="form-control" id="singleId"  placeholder="输入chientId..." >
                    <button type="button" class="btn btn-primary" id="search">查询</button>
                </form>


            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 " id="content">
            <h1 class="page-header">安居宝监控系统</h1>
            <div id="index_pic">
                <img src="images/index.jpg" style="height: 300px"/>
                <img src="images/index.jpg" style="height: 300px"/>
                <img src="images/index.jpg" style="height: 300px"/>
                <img src="images/index.jpg" style="height: 300px"/>
                <img src="images/index.jpg" style="height: 300px"/>
                <img src="images/index.jpg" style="height: 300px"/>
            </div>
            <div class="table-responsive" id="tableContainer">
                <table class="table table-hover" >
                    <thead>
                    <tr>
                        <th>clientId</th>
                        <th>status</th>
                        <th>timestamp</th>

                    </tr>
                    </thead>
                    <tbody  id="table">
                   
                    </tbody>
                </table>
                <div id="callBackPager"></div>
            </div>
            <div id="picContainer" style="width:50%;"></div>
            <div id="hashContainer"></div>
        </div>

</div>

<script src="js/jquery-1.12.4.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="js/extendPagination.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/app.js"></script>
</body>
</html>
